<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #0439aa;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>İLETİŞİM FORMU</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="isim">İSİM</label>
    <input type="text" id="isim" name="isim" placeholder="isminiz..">

    <label for="soyisim">SOYİSİM</label>
    <input type="text" id="soyisim" name="soyisim" placeholder="soyisminiz..">

    <label for="ülke">ÜLKE</label>
    <select id="ülke" name="ülke">
      <option value="türkiye">TÜRKİYE</option>
      <option value="ingiltere">İNGİLTERE</option>
      <option value="almanya">ALMANYA</option>
    </select>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required>

    <input type="submit" value="GÖNDER">
  </form>
</div>

</body>
</html>
